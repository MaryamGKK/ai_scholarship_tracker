name: Daily Scholarship Tracker (Improved)
on:
  schedule:
    - cron: '0 7 * * *'  # daily at 07:00 UTC (adjust as needed)
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tracker
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: ${{ secrets.GROQ_MODEL }}
          HUGGINGFACE_API_TOKEN: ${{ secrets.HUGGINGFACE_API_TOKEN }}
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
          GMAIL_SMTP_USER: ${{ secrets.GMAIL_SMTP_USER }}
          GMAIL_SMTP_PASSWORD: ${{ secrets.GMAIL_SMTP_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          ADMIN_REVIEW: ${{ secrets.ADMIN_REVIEW }}
        run: |
          python -m src.main
      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: scholarship-tracker-logs
          path: logs/
